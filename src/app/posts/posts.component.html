<div class="jumbotron jumbotron-fluid py-3">
    <h1 class="display-4 text-center">Documentation</h1>
</div>
<div class="row">
    <div class="col-md-8">
        <app-add-post></app-add-post>
    </div>
    <div class="col-md-4">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Post ID</th>
                    <th>Title</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of service.list">
                    <td (click)="populateFrom(post)">{{post.postID}}</td>
                    <td (click)="populateFrom(post)">{{post.title}}</td>
                    <td (click)="deleteData(post.postID)"><i class="far fa-trash-alt fa-lg text-danger"></i></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
